<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclo de Estudos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div id="header" class="item">
            <h1>CICLO DE ESTUDOS</h1>
        </div>
        <div id="content" class="item">
            <section>
                <canvas id="container" width="800" height="800"></canvas>
                <form id="studyForm">
                    <label for="subject">MATÉRIA:</label>
                    <input type="text" id="subject" name="subject" required>
                    <label for="hours">HORAS DE ESTUDO:</label>
                    <input type="number" id="hours" name="hours" min="1" max="24" required>
                    <button type="submit">ADICIONAR MATÉRIA</button>
                </form>
                <button id="downloadButton">SALVAR IMAGEM</button>
            </section>
        </div>
        <div id="footer" class="item">
            <a href="https://github.com/ElielSantos/">
                <p>© SANTOSCYBERX 2024</p>
            </a>
          <p>Total de visitas: <span id="visitCount"></span></p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
