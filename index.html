<?php
// Arquivo de texto para armazenar o número de visitas
$file = 'visitas.txt';

// Verifica se o arquivo existe, se não, cria o arquivo com a contagem inicial de 0
if (!file_exists($file)) {
    file_put_contents($file, '0');
}

// Lê o número de visitas do arquivo
$visitas = (int)file_get_contents($file);

// Incrementa o número de visitas
$visitas++;

// Atualiza o arquivo com o novo número de visitas
file_put_contents($file, $visitas);
?>
